server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: knowledge-flow-nexus
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://yuanstack.com:13306/knowledge_flow_nexus?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  data:
    redis:
      host: yuanstack.com
      port: 6379
      database: 0

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.knowledge.nexus.infrastructure.po
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

logging:
  level:
    root: info
    com.knowledge.nexus: debug