version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: kfn-mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=knowledge_flow_nexus
      - MYSQL_USER=kfn
      - MYSQL_PASSWORD=kfn_pass
      - TZ=Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_general_ci
    networks:
      - kfn-network

  # Redis缓存
  redis:
    image: redis:6.2
    container_name: kfn-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - kfn-network

  # Kafka消息队列
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: kfn-zookeeper
    ports:
      - "2181:2181"
    networks:
      - kfn-network

  kafka:
    image: wurstmeister/kafka
    container_name: kfn-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - zookeeper
    networks:
      - kfn-network

  # Minio对象存储
  minio:
    image: minio/minio
    container_name: kfn-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - kfn-network

  # 后端应用
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: kfn-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/knowledge_flow_nexus?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
      - SPRING_DATASOURCE_USERNAME=kfn
      - SPRING_DATASOURCE_PASSWORD=kfn_pass
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - MINIO_ENDPOINT=http://minio:9000
    depends_on:
      - mysql
      - redis
      - kafka
      - minio
    networks:
      - kfn-network

volumes:
  mysql_data:
  redis_data:
  minio_data:

networks:
  kfn-network: 